<ng-container *ngIf="!loading; else loader">
  <div class="list__container">
    <div data-test="movie-list__movies-container" class="list__item-card">
      <movie-database-movie-card
        [movie]="movie"
        (deleteMovie)="onDeleteMovie($event)"
        *ngFor="let movie of movieList$ | async"
      ></movie-database-movie-card>
    </div>
  </div>
</ng-container>
<ng-template #loader>
  <tin-loading></tin-loading>
</ng-template>
<a [routerLink]="['add']">
  <tin-add-button data-test="movie-list__add-movie-button"></tin-add-button>
</a>

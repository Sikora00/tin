<div class="card list__list-item">
  <i
    *ngIf="showDeleteActor"
    (click)="onDeleteActor()"
    class="list__list-item-remove-button gg-trash"
  ></i>
  <img
    [src]="actor.thumbnailUrl"
    [alt]="'Actor thumbnail'"
    class="list__list-item__thumbnail"
  />
  <div class="container">
    <a [routerLink]="[actor.id]">
      <h3>{{ actor.name }} {{ actor.surname }}</h3>
    </a>
    <div class="list__list-item-detail list__list-item-description">
      <strong>Biografia:</strong> {{ actor.biography }}
    </div>
  </div>
</div>

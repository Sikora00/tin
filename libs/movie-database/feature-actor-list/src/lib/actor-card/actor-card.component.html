<div class="card actor-card">
  <i class="remove-button gg-trash"></i>
  <img
    [src]="actor.thumbnailUrl"
    [alt]="'Movie thumbnail'"
    class="actor-thumbnail"
  />
  <div class="container">
    <a [routerLink]="[actor.id]">
      <h3>{{ actor.name }}</h3>
    </a>
    <div class="actor-detail">
      <strong>Biografia:</strong> {{ actor.biography }}
    </div>
  </div>
</div>

<div class="card film-card">
  <div class="container">
    <div class="film-header">
      <img
        [src]="film.thumbnailUrl"
        [alt]="'Film thumbnail'"
        class="film-thumbnail"
      />
      <div>
        <a [routerLink]="[film.id]"
          ><h1>{{ film.title }}</h1></a
        >
        <div class="film-detail">
          <strong>Data produkcji:</strong> {{ film.releaseDate | date }}
        </div>
      </div>
    </div>
    <div class="film-detail">
      <h2>Opis:</h2>
      <p>{{ film.description }}</p>
    </div>
  </div>
</div>

<div class="card film-card">
  <div class="container">
    <div class="film-cast">
      <h2>Obsada</h2>
      <p class="film-cast-list">
        <film-database-cast-member
          [castMember]="actor"
          *ngFor="let actor of film.cast"
          class="film-cast-member"
        ></film-database-cast-member>
      </p>
    </div>
  </div>
</div>
<a [routerLink]="['edit']">
  <tin-edit-button></tin-edit-button>
</a>

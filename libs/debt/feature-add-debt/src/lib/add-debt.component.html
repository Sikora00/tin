<h1 class="add-debt-header">Dodaj dług</h1>
<form class="add-debt-form">
  <label>
    <span>Tytuł</span>
    <input class="input-full" [placeholder]="'Tytuł'" />
  </label>
  <label>
    <span>Opis</span>
    <textarea class="input-full" [placeholder]="'Opis'"></textarea>
  </label>
  <div class="debtor-container">
    <label>
      <span>Dłużnik</span>
      <select class="input-full" id="debtor">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </label>
    <label>
      <span>Kwota</span>
      <input type="number" min="1" class="input-full" [placeholder]="'Kwota'" />
    </label>
  </div>
  <span class="add-debtor-button">&#43;</span>
  <a [routerLink]="['/debt']">
    <button class="btn btn-full"><span>Zapisz</span></button>
  </a>
</form>

<div class="login-container">
  <h2 class="login-header">Login</h2>
  <form class="login-form">
    <label>
      <span>Username</span>
      <input class="input-full" [placeholder]="'Username'" />
    </label>
    <label>
      <span>Password</span>
      <input class="input-full" [placeholder]="'Password'" />
    </label>
    <button class="btn"><span>Login</span></button>
  </form>
</div>

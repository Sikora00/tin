<div class="login-container">
  <h2 class="login-header">Login</h2>
  <form class="login-form">
    <label>
      <span>Username</span>
      <input
        data-test="login__username-input"
        class="input-full"
        [placeholder]="'Username'"
      />
    </label>
    <label>
      <span>Password</span>
      <input
        data-test="login__password-input"
        class="input-full"
        [placeholder]="'Password'"
      />
    </label>
    <a [routerLink]="['/movie-database']"
      ><button class="btn btn-full" data-test="login__submit-button">
        <span>Zaloguj</span>
      </button></a
    >
  </form>
</div>
